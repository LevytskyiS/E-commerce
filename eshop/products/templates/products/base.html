<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'products/css/main.css' %}" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <div class="nav-icon">
                    <a class="nav-a" href="{% url 'products:index' %}">

                <ul class="nav-ul">
                    <li class="nav-li">

                    </li>

            <p>All rights reserved</p>
        </footer>
    </div>

</html>
